<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Presentes da OlÃ­via ğŸ’</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff3f7;
    color: #333;
    margin: 0;
    padding: 0;
  }

  header {
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    padding: 25px;
    text-align: center;
    color: white;
    border-bottom: 3px solid #f48fb1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
  }

  h1 { margin: 0; font-size: 1.9em; }

  main {
    max-width: 650px;
    margin: 30px auto;
    background: white;
    border-radius: 20px;
    padding: 25px;
    box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
  }

  ul { list-style: none; padding: 0; }

  li {
    background: #ffe5ec;
    margin: 12px 0;
    padding: 15px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .nome-item { flex: 1; font-weight: 500; }

  .acoes {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button {
    background-color: #ff9eb5;
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s;
  }

  button:hover:enabled { background-color: #ff7a95; }
  button:disabled { background-color: #bbb; cursor: default; }

  .contador {
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 8px 12px;
    border-radius: 10px;
    background-color: #ffd6e0;
    min-width: 40px;
    text-align: center;
    font-size: 1em;
  }

  footer { text-align: center; font-size: 0.9em; padding: 20px; color: #666; }

  @media (max-width: 600px) {
    main { margin: 15px; padding: 15px; }
    li { flex-direction: column; align-items: flex-start; }
    .acoes { margin-top: 8px; }
  }
</style>
</head>
<body>
<header>
  <h1>ğŸ€ Lista de Presentes da OlÃ­via ğŸ€</h1>
  <p>Escolha um presente e marque como reservado ğŸ’•</p>
</header>

<main>
  <ul id="listaPresentes"></ul>
</main>

<footer>Feito com ğŸ’– para a chegada da OlÃ­via</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCOcDFqmsHmiUDLLBFcUcIEzR2-Qglkzco",
  authDomain: "olivia-3d676.firebaseapp.com",
  databaseURL: "https://olivia-3d676-default-rtdb.firebaseio.com/",
  projectId: "olivia-3d676",
  storageBucket: "olivia-3d676.firebasestorage.app",
  messagingSenderId: "640071646263",
  appId: "1:640071646263:web:857d36a013b946093f93b2"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const listaRef = ref(db, "presentes");
const listaEl = document.getElementById("listaPresentes");

// Detecta se estamos no modo admin via ?admin na URL
const isAdmin = window.location.search.includes("admin");

function renderLista(data) {
  listaEl.innerHTML = "";

  for (let id in data) {
    const item = data[id];
    const reservado = Number(item.reservado || 0);
    const max = item.max !== undefined ? Number(item.max) : 0;
    const atingiuLimite = max > 0 && reservado >= max;

    const li = document.createElement("li");

    if (!isAdmin) {
      // Modo normal
      li.innerHTML = `
        <span class="nome-item">${item.nome}</span>
        <div class="acoes">
          <button onclick="alterarContador('${id}', 1)" ${atingiuLimite ? "disabled" : ""}>ğŸ Reservar</button>
          <span class="contador">${reservado}</span>
        </div>
      `;
    } else {
      // Modo admin
      li.innerHTML = `
        <span class="nome-item">${item.nome}</span>
        <div class="acoes">
          <button onclick="alterarContador('${id}', -1)" ${reservado === 0 ? "disabled" : ""}>â–</button>
          <span class="contador">${reservado}</span>
          <button onclick="alterarContador('${id}', 1)" ${max > 0 && reservado >= max ? "disabled" : ""}>â•</button>
        </div>
      `;
    }

    listaEl.appendChild(li);
  }
}

onValue(listaRef, (snapshot) => {
  const data = snapshot.val() || {};
  renderLista(data);
});

window.alterarContador = async (id, incremento) => {
  const itemRef = ref(db, `presentes/${id}`);
  const snapshot = await get(itemRef);
  const item = snapshot.val();
  let atual = Number(item.reservado || 0);
  const max = item.max !== undefined ? Number(item.max) : 0;

  let novo = atual + incremento;

  if (novo < 0) novo = 0;
  if (!isAdmin && max > 0 && novo > max) novo = max; // pÃºblico nÃ£o pode ultrapassar limite
  if (isAdmin && max > 0 && novo > max) novo = max;   // opcional: admin tambÃ©m respeita limite

  await update(itemRef, { reservado: novo });
};
</script>
</body>
</html>
